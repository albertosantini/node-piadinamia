<!DOCTYPE html>
<html lang="en" data-ng-app="piadinamia">
<head>
    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Piadina Mia!</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/signin.css"/>

    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body data-ng-controller="SessionCtrl">
    <header data-ng-include="'views/header.html'"></header>

    <section class="container">
        <div data-ng-view></div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="//cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>

    <!-- Fix for https://github.com/angular-ui/bootstrap/issues/2293 -->
    <script id="template/typeahead/typeahead-popup.html" type="text/ng-template">
        <ul class="dropdown-menu" ng-show="isOpen()" ng-style="{top: position.top+'px', left: position.left+'px'}" style="display: block;" role="listbox" aria-hidden="{{!isOpen()}}">
            <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{match.id}}">
                <div typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
            </li>
        </ul>
    </script>

    <script src="js/app.js"></script>
    <script src="js/sessionController.js"></script>
    <script src="js/sessionService.js"></script>
    <script src="js/catalogService.js"></script>
    <script src="js/cartService.js"></script>
    <script src="js/sharedCartService.js"></script>

</body>
</html>
