<div class="row" data-ng-controller="SignupCtrl">
    <form class="form-horizontal ng-pristine ng-valid">
        <p class="error"></p>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Full name</label>
            <div class="col-sm-4">
                <input class="form-control" id="name" type="text"
                    name="name" placeholder="Full name" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-4">
                <input class="form-control" id="email" type="text"
                    name="email" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">
                Password
            </label>
            <div class="col-sm-4">
                <input class="form-control" id="password" type="password"
                    name="password" placeholder="Password" ng-model="pass">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary"
                    ng-click="createAccount()">Sign up</button>
                &nbsp;or&nbsp;<a href="#/signin" class="show-login">Login</a>
            </div>
        </div>
    </form>
    <p ng-show="err" class="error">{{err}}</p>
</div>
