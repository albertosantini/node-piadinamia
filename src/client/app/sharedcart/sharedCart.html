<div class="col-lg-6">

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Shared Cart by Item</strong>
        </div>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(item, itemCart) in $ctrl.sharedCart.getCartByItem()">
                    <td>{{item}}</td>
                    <td>{{itemCart.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="col-lg-6">

    <div class="panel panel-default"
        ng-repeat="(userId, userCart) in $ctrl.sharedCart.getCartByUser()">
        <div class="panel-heading">
            <strong>Shared Cart by {{userCart.name}}</strong>
            <span class="badge pull-right">
                {{userCart.total | currency: "&euro;"}}
            </span>
        </div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in userCart.cart">
                    <td>{{product.item}}</td>
                    <td>{{product.qty}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
